<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 1 do que foi implementado</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9574d26eea.js" crossorigin="anonymous" defer></script>

    <!--font-family: 'Poppins', sans-serif;
        font-family: 'Roboto Mono', monospace;-->

</head>
<body>
    <header>
        <h1>Login</h1>
        <span>Entre para a Danki code</span>
        <div class="code-symbol">
            <a href="#"><i class="fa-solid fa-file-code code"></i></a>
        </div>
        
    </header>

    <main>

        <form>

            <section class="inputs-container">

                <input type="email" placeholder="exemplo@hotmail.com">
                

                <div id="password">
                    <input type="password" placeholder="*********" id="fieldPassword">
                    <i class="fa-solid fa-lock" id="cadeado_aberto"></i>
                    <i class="fa-solid fa-unlock" id="cadeado_fechado"></i>
                </div>
            </section>

            <section class="password-infos">

                <input type="checkbox">
                <span>Lembrar da senha</span>

                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="botao_login">Fazer Login</button>

            <section class="social-media">
                <span>Tente com: </span>
                <aside>
                    <a href="#"><i class="fa-brands fa-square-instagram insta"></i></a>
                    <a href="#"><i class="fa-brands fa-square-github git"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook face"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda nao possui uma conta?</span>
                <a href="@">Cadastre-se</a>
            </footer>

        </form>

    </main>
</body>
</html>
